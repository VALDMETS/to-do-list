<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>My To Do List</title>
  </head>
  <body>
    <header>
      <h1>My To Do List</h1>
    </header>
    <main>
      <section class="sidebar">
        <div class="sidebox input-box">
          <h4>New Thing To Do!</h4>
          <input id="new-title" type="text" value="">
          <input id="new-details" type="text" value="">
          <input type="button" id="new-submit" value="Update!">
        </div>
        <div class="sidebox filter-setting">
          <input type="button" id="showneed" value="Show items to be completed">
          <input type="button" id="showdone" value="Show finished items">
          <input type="button" id="showall" value="Show all items">
        </div>
      </section>
      <section class="mainview">
        <div class="todoitem">
          <input type="button" data-id="getspecific" value="">
          <h5>insert title text</h5>
          <p>insert details etc</p>
        </div>
      </section>
    </main>
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
